<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Packman</title>
  <link type="text/css" rel="stylesheet" href="css/main.css"/>
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
</head>
<body>
  <div id="game_start">
    <div class="name_game">Watermelon Pacman!</div>
    <button class="button" type="button" onclick="noneStart()">Play</button>
  </div>
  <div id="game_over_won">
    <div class="game_over_element_won">You won!</div>
    <div class="game_over_score">Score</div>
    <img class="melon" src="image/game_over_image.png">
  </div>
  <div id="game_over_loser">
    <div class="game_over_loser">Game Over</div>
    <div class="game_over_score">Score</div>
    <img class="melon" src="image/game_over_image.png">
  </div>
  <canvas id="canvas"></canvas>
  <script src="js/pacmanAnimation.js"></script>
  <script src="js/input.js"></script>
</body>
</html>
